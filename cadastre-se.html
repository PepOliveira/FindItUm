    <!-- Signup Container -->
    <div class="signup-container">
        <img src="imagem/user-add.png" alt="Logo">
        <h1>Cadastre-se</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirm-senha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm-senha" placeholder="Confirme sua senha" required>
            </div>
            <div class="form-group">
                <label for="ra">RA</label>
                <input type="text" class="form-control" id="ra" placeholder="Digite seu RA" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" class="form-control" id="whatsapp" placeholder="Digite seu WhatsApp" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <div class="extra-links">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var senha = document.getElementById('senha').value;
            var confirmSenha = document.getElementById('confirm-senha').value;
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var ra = document.getElementById('ra').value;
            var whatsapp = document.getElementById('whatsapp').value;
            
            if (senha !== confirmSenha) {
                showAlert('As senhas não coincidem. Por favor, verifique e tente novamente.', 'danger');
                return;
            }
            
            var userData = {
                nome: nome,
                email: email,
                senha: senha,
                ra: ra,
                whatsapp: whatsapp
            };
            
            fetch('https://66529770813d78e6d6d5d4e8.mockapi.io/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => response.json())
            .then(data => {
                showAlert('Cadastro realizado com sucesso!', 'success');
                clearForm();
                console.log('Success:', data);
                setTimeout(function() {
                window.location.href = "login.html"; // Redireciona para a página de login após 3 segundos
               }, 2000); // Tempo em milissegundos (3 segundos)

            })
            .catch((error) => {
                console.error('Error:', error);
                showAlert('Ocorreu um erro durante o cadastro. Por favor, tente novamente mais tarde.', 'danger');
            });
        });

        function showAlert(message, type) {
            var alertDiv = document.createElement('div');
            alertDiv.classList.add('alert', 'alert-' + type, 'mt-3');
            alertDiv.setAttribute('role', 'alert');
            alertDiv.textContent = message;

            var container = document.querySelector('.signup-container');
            container.appendChild(alertDiv);

            setTimeout(function() {
                alertDiv.remove();
            }, 5000);
        }

        function clearForm() {
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('senha').value = '';
            document.getElementById('confirm-senha').value = '';
            document.getElementById('ra').value = '';
            document.getElementById('whatsapp').value = '';
        }
    </script>
